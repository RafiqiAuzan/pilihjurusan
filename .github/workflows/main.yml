name: check-php-sail-version
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  check-php-sail-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ./install && ./vendor/bin/sail up -d
      - run: ./vendor/bin/sail test
