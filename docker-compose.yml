# For more information: https://laravel.com/docs/sail
version: "3"
services:
    app:
        image: erstevn/sail-php:latest
        build:
            context: ./docker/php/build
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
        volumes:
            - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}${APP_CONTAINER_FLAG}
            - ./docker/php/config/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
            - ./docker/php/config/opcache.ini:/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini:ro
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
            - meilisearch
            - mailhog
        expose:
            - "9000"
        container_name: piljur-app
    nginx:
        image: erstevn/sail-nginx:latest
        build:
            context: "./docker/nginx/build"
        depends_on:
            - app
        volumes:
            - ./docker/nginx/ssl/:/etc/nginx/ssl
            - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}${APP_CONTAINER_FLAG}
            - ./docker/logs/nginx/:/var/log/nginx
            - ./docker/nginx/sites/:/etc/nginx/sites-available
        ports:
            # port mappings, host to docker
            - "${NGINX_HOST_HTTPS_PORT:-80}:443"
            - "${NGINX_HOST_HTTP_PORT:-443}:80"
        networks:
            - sail
        container_name: piljur-nginx
    pgsql:
        image: "postgres:15"
        ports:
            - "${FORWARD_DB_PORT:-5432}:5432"
        environment:
            PGPASSWORD: "${DB_PASSWORD:-secret}"
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD:-secret}"
        volumes:
            - "sail-pgsql:/var/lib/postgresql/data"
            - "./vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql"
        networks:
            - sail
        healthcheck:
            test:
                [
                    "CMD",
                    "pg_isready",
                    "-q",
                    "-d",
                    "${DB_DATABASE}",
                    "-U",
                    "${DB_USERNAME}",
                ]
            retries: 3
            timeout: 5s
        container_name: piljur-pgsql
    redis:
        image: "redis:alpine"
        ports:
            - "${FORWARD_REDIS_PORT:-6379}:6379"
        volumes:
            - "sail-redis:/data"
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
        container_name: piljur-redis
    meilisearch:
        image: "getmeili/meilisearch:latest"
        ports:
            - "${FORWARD_MEILISEARCH_PORT:-7700}:7700"
        volumes:
            - "sail-meilisearch:/meili_data"
        networks:
            - sail
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--no-verbose",
                    "--spider",
                    "http://localhost:7700/health",
                ]
            retries: 3
            timeout: 5s
        container_name: piljur-meilisearch
    mailhog:
        image: "mailhog/mailhog:latest"
        ports:
            - "${FORWARD_MAILHOG_PORT:-1025}:1025"
            - "${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025"
        networks:
            - sail
        container_name: piljur-mailhog
networks:
    sail:
        driver: bridge
volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
